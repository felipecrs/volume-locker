[package]
name = "volume-locker"
version = "0.2.0"
edition = "2024"
build = "build.rs"

[package.metadata.winresource]
ProductName = "Volume Locker"
ProductVersion = "0.2.0"
CompanyName = "Felipe Santos"
OriginalFilename = "VolumeLocker.exe"
FileDescription = "A tray icon app that keeps the volume of your audio devices locked"

[[bin]]
name = "VolumeLocker"
path = "src/main.rs"

[dependencies]
auto-launch = "0.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tao = "0.33.0"
tray-icon = "0.20.1"
widestring = "1.0"
single-instance = "0.3.3"
log = "0.4.27"
simplelog = "0.12.2"

[dependencies.windows]
version = "0.61"
features = [
	"Win32_Devices_FunctionDiscovery",
	"Win32_Foundation",
	"Win32_Media_Audio",
	"Win32_Media_Audio_Endpoints",
	"Win32_System_Com",
	"Win32_System_Com_StructuredStorage",
	"Win32_System_Variant",
	"Win32_UI_Shell_PropertiesSystem",
]

[build-dependencies]
winresource = "0.1.20"
